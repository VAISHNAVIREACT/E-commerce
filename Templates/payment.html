<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1420221208/photo/smartphone-with-online-payment-hand-touch-banking-online-bill-payment-approved-concept-button.webp?b=1&s=170667a&w=0&k=20&c=pj87eAsa2-Bc5uvznRpMrtlKeiaMl4kFSI7DZsnHh5I=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(16, 16, 16, 0.1);
        }


        h2 {
            color: #111111;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #101010;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container" id="bg">
        <div class="container" id="back">
            <h2>Payment Details</h2>
            <form action="/paymentcompleted" method="post">
                {% csrf_token %}
                <label for="payment-method">Payment Method:</label>
                <input type="text" id="payment-method" name="payment-method" required placeholder="Payment method">

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required placeholder="First Name">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Last Name">

                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" pattern="[0-9]{16}" required
                    placeholder="Card Number">

                <label for="expiration">Expiration Date:</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY"
                    pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required placeholder="CVV">

                <button type="submit">Submit Payment</button>
            </form>
        </div>
    </div>
</body>

</html>
